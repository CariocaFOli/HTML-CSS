<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>
    <H1>Tags em HTML</H1>
    <p>EM HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="tag &lt;img&gt;">Inserir Imagem</abbr></li>
        <li><abbr title="tag &lt;a&gt;">Link ancorado</abbr></li>
        <li><abbr title="tag &lt;p&gt;">Inserir Parágrafo</li>
        <li><abbr title="tag &lt;ol&gt;">Inserir Lista ordenada</li>
        <li><abbr title="tag &lt;ul&gt;">Inserir Lista não ordenada</li>
        <li><abbr title="tag &lt;h1&gt;">Inserir título principal</li>
    </ul>
</body>

</html>
